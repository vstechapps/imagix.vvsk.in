<div class="dashboard-container">
    <div class="dashboard-header">
        <h1>My Projects</h1>
        <button class="create-btn" (click)="openCreateDialog()">
            <span class="icon">+</span> New Project
        </button>
    </div>

    <div class="projects-grid" *ngIf="projects().length > 0">
        <div class="project-card" *ngFor="let project of projects()">
            <div class="project-header">
                <div class="project-icon">üé¨</div>
                <button class="delete-btn" (click)="deleteProject(project)" title="Delete project">
                    <span class="icon">√ó</span>
                </button>
            </div>
            <h3 class="project-name">{{ project.name }}</h3>
            <div class="project-meta">
                <span class="date">Created: {{ project.createdAt | date:'short' }}</span>
            </div>
            <button class="open-btn">Open Project</button>
        </div>
    </div>

    <div class="empty-state" *ngIf="projects().length === 0">
        <div class="empty-icon">üìÅ</div>
        <h2>No projects yet</h2>
        <p>Create your first project to get started with Imagix</p>
        <button class="create-btn-large" (click)="openCreateDialog()">
            <span class="icon">+</span> Create Your First Project
        </button>
    </div>

    <!-- Create Project Dialog -->
    <div class="dialog-overlay" *ngIf="showCreateDialog()" (click)="closeCreateDialog()">
        <div class="dialog" (click)="$event.stopPropagation()">
            <div class="dialog-header">
                <h2>Create New Project</h2>
                <button class="close-btn" (click)="closeCreateDialog()">√ó</button>
            </div>
            <div class="dialog-body">
                <label for="projectName">Project Name</label>
                <input type="text" id="projectName" [(ngModel)]="newProjectName" placeholder="Enter project name"
                    (keyup.enter)="createProject()" autofocus />
            </div>
            <div class="dialog-footer">
                <button class="cancel-btn" (click)="closeCreateDialog()" [disabled]="isLoading()">
                    Cancel
                </button>
                <button class="submit-btn" (click)="createProject()" [disabled]="isLoading()">
                    {{ isLoading() ? 'Creating...' : 'Create Project' }}
                </button>
            </div>
        </div>
    </div>
</div>
